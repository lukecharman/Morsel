name: Unit Tests

on:
  pull_request:

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.0.app/Contents/Developer
      - name: Run Core tests
        run: |
          xcodebuild test \
            -workspace Morsel.xcworkspace \
            -scheme iOS \
            -destination 'platform=iOS Simulator,OS=26.0,name=iPhone 16e'
